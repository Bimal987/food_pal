<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Profile - Food Pal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
             sans: ['Inter', 'sans-serif'],
             display: ['Outfit', 'sans-serif'],
          },
          colors: {
             brand: { 50: '#f0fdf4', 100: '#dcfce7', 500: '#22c55e', 600: '#16a34a', 700: '#15803d', 900: '#14532d' }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;600;700&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; } .hero-bg { background-color: #f0fdf4; background-image: radial-gradient(#16a34a 0.5px, transparent 0.5px); background-size: 20px 20px; }</style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen flex flex-col">
  <header id="navbar" class="bg-white/80 backdrop-blur border-b sticky top-0 z-10"></header>
  
  <main class="flex-1 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full animate-fade-in" style="animation: fadeIn 0.5s ease-out">
    
    <!-- Profile Header -->
    <div class="bg-white rounded-2xl p-8 border border-slate-100 shadow-sm flex flex-col md:flex-row items-center gap-6 mb-8">
       <div class="w-24 h-24 rounded-full bg-brand-100 flex items-center justify-center text-brand-600 text-3xl font-display font-bold border-4 border-white shadow-lg">
          <span id="initials">U</span>
       </div>
       <div class="text-center md:text-left">
          <h1 id="userName" class="text-3xl font-bold font-display text-slate-900">Loading...</h1>
          <div id="userEmail" class="text-slate-500 font-medium"></div>
          <div class="mt-3 flex gap-4 justify-center md:justify-start">
             <div class="bg-slate-50 px-4 py-2 rounded-lg border border-slate-100">
                <span class="block text-2xl font-bold text-slate-800" id="ratingsCount">0</span>
                <span class="text-xs text-slate-500 uppercase font-bold tracking-wider">Ratings</span>
             </div>
             <div class="bg-slate-50 px-4 py-2 rounded-lg border border-slate-100">
               <span class="block text-2xl font-bold text-slate-800" id="favCount">0</span>
               <span class="text-xs text-slate-500 uppercase font-bold tracking-wider">Favorites</span>
            </div>
             <a href="favorites.html" class="bg-brand-50 px-4 py-2 rounded-lg border border-brand-100 hover:bg-brand-100 transition-colors flex items-center gap-2 text-brand-700 font-medium">
                <span>View Favorites</span>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" /></svg>
             </a>
          </div>
       </div>
    </div>

    <!-- Ratings History -->
    <div>
       <h2 class="text-xl font-bold font-display text-slate-900 mb-4 flex items-center gap-2">
         <span class="text-yellow-500">‚≠ê</span> Your Reviews
       </h2>
       <div id="ratingsList" class="space-y-4"></div>
    </div>

  </main>

  <style> @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } } </style>
  <script type="module">import { initProfile } from "./js/profile.js"; initProfile();</script>
</body>
</html>
