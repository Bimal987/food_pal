<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Pal - Ingredients</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Outfit', 'sans-serif'],
          },
          colors: {
            brand: {
              50: '#f0fdf4',
              100: '#dcfce7',
              500: '#22c55e',
              600: '#16a34a',
              700: '#15803d',
              900: '#14532d',
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out',
            'slide-up': 'slideUp 0.5s ease-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            }
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    h1, h2, h3, h4, h5, h6, .font-display { font-family: 'Outfit', sans-serif; }
    .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); }
    .hero-pattern { background-color: #f0fdf4; background-image: radial-gradient(#16a34a 0.5px, transparent 0.5px); background-size: 10px 10px; }
  </style>
</head>
<body class="bg-slate-50 text-slate-800 selection:bg-brand-500 selection:text-white antialiased">
  <header id="navbar" class="bg-white/80 backdrop-blur-md border-b sticky top-0 z-50 transition-all duration-300"></header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 animate-slide-up">
    <div class="flex flex-col lg:flex-row gap-8 xl:gap-12">
      <!-- Ingredients Sidebar -->
      <aside class="lg:w-80 flex-shrink-0">
        <div class="sticky top-24 bg-white rounded-2xl shadow-sm border border-slate-100 p-6">
          <div class="flex items-center justify-between mb-4">
            <h2 class="font-bold text-lg font-display text-slate-900 flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-brand-500" viewBox="0 0 20 20" fill="currentColor">
                <path d="M2 5a2 2 0 012-2h3a1 1 0 010 2H4v10h12V5h-3a1 1 0 110-2h3a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V5z" />
                <path d="M9 7a1 1 0 112 0v5a1 1 0 11-2 0V7z" />
              </svg>
              Ingredients
            </h2>
            <button id="clearBtn" class="text-xs font-semibold text-brand-600 hover:text-brand-700 bg-brand-50 px-2 py-1 rounded-md transition-colors">Clear</button>
          </div>

          <div class="space-y-3">
            <input id="ingredientSearch" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2.5 text-sm focus:ring-2 focus:ring-brand-500 outline-none transition-all" placeholder="Search ingredients..." />

            <div class="grid grid-cols-2 gap-2">
              <label class="cursor-pointer">
                <input type="radio" name="mode" value="all" class="peer sr-only" checked>
                <div class="text-center text-sm py-2 border rounded-lg peer-checked:bg-slate-900 peer-checked:text-white peer-checked:border-slate-900 hover:bg-slate-50 transition-all">All</div>
              </label>
              <label class="cursor-pointer">
                <input type="radio" name="mode" value="any" class="peer sr-only">
                <div class="text-center text-sm py-2 border rounded-lg peer-checked:bg-green-500 peer-checked:text-white peer-checked:border-green-500 hover:bg-slate-50 transition-all">Any</div>
              </label>
            </div>
          </div>

          <div id="selectedWrap" class="mt-5 hidden">
            <div class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Selected</div>
            <div id="selectedChips" class="flex flex-wrap gap-2"></div>
          </div>

          <div class="mt-5 border-t border-slate-100 pt-4">
            <div class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">All Ingredients</div>
            <div id="ingredientList" class="max-h-[420px] overflow-auto space-y-2 pr-1"></div>
            <div id="ingredientEmpty" class="text-sm text-slate-400 hidden">No ingredients found.</div>
          </div>
        </div>
      </aside>

      <!-- Results -->
      <section class="flex-1 min-h-[500px]">
        <div class="flex items-center justify-between mb-6 bg-white p-4 rounded-xl border border-slate-100 shadow-sm">
          <div class="flex items-center gap-2">
            <h2 class="text-xl font-bold font-display text-slate-900">Matches</h2>
            <div id="status" class="text-sm font-medium text-brand-600 bg-brand-50 px-2 py-0.5 rounded-full ml-2 empty:hidden"></div>
          </div>

          <div class="flex gap-2">
            <button id="prevBtn" class="flex items-center gap-1 px-3 py-2 rounded-lg border border-slate-200 text-sm font-medium hover:bg-slate-50 hover:border-slate-300 disabled:opacity-50 disabled:cursor-not-allowed transition-all">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
            </button>
            <span id="pageInfo" class="text-sm font-medium self-center text-slate-600 min-w-[100px] text-center"></span>
            <button id="nextBtn" class="flex items-center gap-1 px-3 py-2 rounded-lg border border-slate-200 text-sm font-medium hover:bg-slate-50 hover:border-slate-300 disabled:opacity-50 disabled:cursor-not-allowed transition-all">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
            </button>
          </div>
        </div>

        <div id="recipesGrid" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6"></div>

        <div class="mt-10">
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-bold font-display text-slate-900">Almost There</h3>
            </div>
          <div id="recoEmpty" class="text-sm text-slate-400">Select any ingredients to see recommendations.</div>
          <div id="recoGrid" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6 mt-3"></div>
        </div>
      </section>
    </div>
  </main>

  <footer class="bg-white border-t border-slate-100 py-12 mt-12 text-center text-slate-400 text-sm">
    &copy; 2026 Food Pal. All rights reserved.
  </footer>

  <script type="module">import { initIngredients } from "./js/ingredients.js"; initIngredients();</script>
</body>
</html>
