<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Food Pal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
             sans: ['Inter', 'sans-serif'],
             display: ['Outfit', 'sans-serif'],
          },
          colors: {
             brand: { 50: '#f0fdf4', 100: '#dcfce7', 500: '#22c55e', 600: '#16a34a', 700: '#15803d', 900: '#14532d' }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;600;700&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; } .hero-bg { background-color: #f0fdf4; background-image: radial-gradient(#16a34a 0.5px, transparent 0.5px); background-size: 20px 20px; }</style>
</head>
<body class="bg-slate-50 text-slate-900 hero-bg min-h-screen flex flex-col">
  <header id="navbar" class="bg-white/80 backdrop-blur border-b sticky top-0 z-10"></header>
  
  <main class="flex-1 flex items-center justify-center p-4">
    <div class="bg-white/90 backdrop-blur shadow-xl border border-white/50 rounded-2xl p-8 w-full max-w-md animate-fade-in" style="animation: fadeIn 0.5s ease-out">
      <div class="text-center mb-6">
         <h1 class="text-3xl font-bold font-display text-slate-900">Join Food Pal</h1>
         <p class="text-slate-500 mt-2">Start your culinary journey today.</p>
      </div>

      <form id="registerForm" class="space-y-4" novalidate>
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
          <input name="name" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-4 py-3 focus:ring-2 focus:ring-brand-500 focus:bg-white focus:outline-none transition-all" placeholder="Enter your name" />
          <p class="text-red-500 text-xs mt-1 hidden" id="nameError"></p>
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
          <input name="email" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-4 py-3 focus:ring-2 focus:ring-brand-500 focus:bg-white focus:outline-none transition-all" placeholder="Enter your email" />
          <p class="text-red-500 text-xs mt-1 hidden" id="emailError"></p>
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
          <input name="password" type="password" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-4 py-3 focus:ring-2 focus:ring-brand-500 focus:bg-white focus:outline-none transition-all" placeholder="Min 6 chars" />
          <p class="text-red-500 text-xs mt-1 hidden" id="passwordError"></p>
        </div>
        <button class="w-full bg-brand-600 hover:bg-brand-700 text-white font-bold py-3 rounded-lg shadow-lg hover:shadow-xl transition-all transform active:scale-95">Create Account</button>
      </form>

      <div id="message" class="mt-4 text-center text-sm font-medium"></div>
      
      <div class="mt-6 pt-6 border-t border-slate-100 text-center text-sm text-slate-600">
        Already have an account? <a class="text-brand-600 font-bold hover:underline" href="login.html">Sign In</a>
      </div>
    </div>
  </main>
  
  <style> @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } } </style>
  <script type="module">import { renderNavbar, handleRegisterForm } from "./js/auth.js"; renderNavbar(); handleRegisterForm();</script>
</body>
</html>
